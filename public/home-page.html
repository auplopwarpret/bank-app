<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Bank</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/home-page-styles.css" />
</head>
<body>
<div class="header">
    <img src="images/abc-logo.png" />
</div>
<div class="page-content">
    <h1> Account Summary </h1>
    <div class="card">
        <h2>Savings Account</h2>

        <div class="action-container">
            <button class="primary" id="buy-bitcoin"> Buy Crypto</button>
        </div>
        <div>
            <label>Balance</label>
            <strong>$20,000</strong>
        </div>
    </div>

    <div class="card">
        <h3>Statement</h3>
        <div id="statement-container"> No Transactions found </div>
    </div>
</div>
<script src="javascripts/home-page.js"></script>
</body>
</html>
